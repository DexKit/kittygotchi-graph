specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KittyGotchi
    network: mumbai
    source:
      address: '0xbdd0C521aBb19fA863917e2C807f327957D239ff'
      abi: KittyGotchi
      startBlock: 19971925
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: KittyGotchi
          file: ./abis/KittyGotchi.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: GotchiFeeded(uint256,uint256)
          handler: handleGotchiFeed
      file: ./src/mapping.ts
